<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TrueMoney Cinema</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center p-4">
        <button class="btn btn-outline-dark px-4"><i class="fas fa-th" style="color:#b0b5b9; margin-right:1rem;"> </i>ดูภาพยนต์ทั้งหมด</button>
      </div>
    </header>
    <div id="movie-carousel">
      <figure>
        <div class="container"><img class="d-block mx-auto poster" src="images/incredibles.jpg" alt="The incredibles 2"/>
          <div class="d-flex justify-content-center py-4">
            <button class="btn booking-btn">ซื้อตั๋ว                    </button>
          </div>
        </div>
      </figure>
      <figure>
        <div class="container"><img class="d-block mx-auto poster" src="images/jurassic-world-2-poster.jpg" alt="jurassic world 2"/>
          <div class="d-flex justify-content-center py-4">
            <button class="btn booking-btn">ซื้อตั๋ว                    </button>
          </div>
        </div>
      </figure>
    </div>
    <footer class="navbar-nav navbar-bottom fixed-bottom">
      <div class="container-fluid">
        <div class="row text-center py-3">
          <div class="col p-0 d-flex flex-column"><i class="fas fa-film"></i>ภาพยนต์</div>
          <div class="col p-0 d-flex flex-column"> <i class="fas fa-map-marker"></i>โรงภาพยนต์</div>
          <div class="col p-0 d-flex flex-column"> <i class="fas fa-ticket-alt"></i>ตั๋วหนัง</div>
        </div>
      </div>
    </footer>
    <script src="main.js"> </script>
  </body>
</html>
