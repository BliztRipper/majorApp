<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TrueMoney Cinema</title>
    <link rel="preload" onload="this.rel='stylesheet'" as="style" href="style.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png"/>
    <link rel="manifest" href="favicons/site.webmanifest"/>
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#da532c"/>
    <link rel="shortcut icon" href="favicons/favicon.ico"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="msapplication-config" content="favicons/browserconfig.xml"/>
    <meta name="theme-color" content="#ffffff"/>
    <meta property="og:image:height" content="1034"/>
    <meta property="og:image:width" content="1974"/>
    <meta property="og:description" content="All Movie is in your hand"/>
    <meta property="og:title" content="TMN Movie App"/>
    <meta property="og:image" content="og-image.jpg"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
  </head>
  <body>
    <div class="tabcontent" id="movie-index">
      <header>
        <div class="container d-flex justify-content-center p-4"><a href="allmovie.html">
            <button class="btn btn-outline-dark px-4">
              <div class="sprite-table"></div>ดูภาพยนต์ทั้งหมด
            </button></a></div>
      </header>
      <div id="movie-carousel">        </div>
    </div>
    <div class="tabcontent" id="cinema-index" style="display:none;"><a href="">
        <div class="card">
          <div class="card-body d-flex align-items-center"><img src="images/quartier-cineart.png" alt="" height="72"/>
            <div class="card-title">ควอเทียร์ ซีเนอาร์ต</div>
          </div>
        </div></a><a href="">
        <div class="card mt-3">
          <div class="card-body d-flex align-items-center"><img src="images/paragoncine.jpg" alt="" height="72"/>
            <div class="card-title">พารากอน ซีนีเพล็ก</div>
          </div>
        </div></a><a href="">
        <div class="card mt-3">
          <div class="card-body d-flex align-items-center"><img src="images/Majorcineplexlogo.png" alt="" height="72"/>
            <div class="card-title pl-2">เมเจอร์ซีนีเพล็ก</div>
          </div>
        </div></a></div>
    <div class="tabcontent" id="ticket-index" style="display:none;">
      <div class="container pt-3">
        <div class="row">
          <div class="col-4"><img class="img-fluid" src="images/incredibles.jpg" alt=""/></div>
          <div class="col-8">
            <div class="ticket-movie__title">Incredibles 2</div>
            <div class="ticket-movie__subtitle">รวมเหล่ายอดคนพิทักษ์โลก 2</div>
            <div class="ticket-movie__genre">Comedy</div>
            <div class="ticket-movie__timelength">118 นาที</div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-6">
            <div class="ticket-movie__branchTitle">สาขา    </div>
            <div class="ticket-movie__branch">ควอเทียร์ ซีเนอาร์ต</div>
          </div>
          <div class="col-6 d-flex align-items-end justify-content-around"><a class="ticket-movie__map" href="">ดูแผนที่</a></div>
        </div>
        <div class="row py-2">
          <div class="col-6">
            <div class="ticket-movie__dateTitle">วันที่    </div>
            <div class="ticket-movie__date">3 ก.ย.</div>
          </div>
          <div class="col-6">
            <div class="ticket-movie__timeTitle">เวลา</div>
            <div class="ticket-movie__time">19:40</div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-6">
            <div class="ticket-movie__cinemaTitle">โรงภาพยนต์    </div>
            <div class="ticket-movie__cinema">3 </div>
          </div>
          <div class="col-6">
            <div class="ticket-movie__seatTitle">หมายเลขที่นั่ง</div>
            <div class="ticket-movie__seat">J4,J5,VP1,VP2</div>
          </div>
        </div>
        <div class="row py-2 border-top">
          <div class="col-12"><img class="d-block mx-auto h-50" src="images/qr.png" alt=""/>
            <div class="ticket-movie__code">WJM28PZ        </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-tabs navbar-nav navbar-bottom fixed-bottom">
      <div class="row text-center">
        <div class="col py-2 d-flex flex-column tablinks align-items-center bottom-navtab" id="movie-tab" style="border-top: 3px solid #ff8200;" onclick="navToggle(event, 'movie-index')">
          <div class="sprite-movie"> </div>ภาพยนต์
        </div>
        <div class="col py-2 d-flex flex-column tablinks align-items-center bottom-navtab" id="cinema-tab" onclick="navToggle(event, 'cinema-index')">
          <div class="sprite-cinema"> </div>โรงภาพยนต์ 
        </div>
        <div class="col py-2 d-flex flex-column tablinks align-items-center bottom-navtab" id="ticket-tab" onclick="navToggle(event, 'ticket-index')">
          <div class="sprite-ticket"></div>ตั๋วหนัง
        </div>
      </div>
    </div>
    <script src="main.js" async="async"> </script>
    <script src="data_carousel.js" async="async"></script>
    <script>
      if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function() {
          console.log('Service Worker Registered');
        });
      }
    </script>
  </body>
</html>
